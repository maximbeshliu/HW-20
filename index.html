<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Our awesome TODO</h1>
        <div class="todo-component">
            <div class="todo-component__control">
                <input type="text" id="todo-input" placeholder="Add todo">
                <button id="todo-add">Add</button>
            </div>
            <span id="counter"></span>
            <div class="todos-text">
                <p id="total-todos"></p>
                <p id="completed-todos"></p>
            </div>
            <ul class="todolist" id="todolist"></ul>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
